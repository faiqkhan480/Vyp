name: vyv
description: Vyv app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  http: ^0.13.4
  get: ^4.6.1
  get_storage: ^2.0.3
  flutter_svg: ^1.0.3
  gestures: ^1.0.0
#  percent_indicator: ^4.0.0
  google_maps_flutter: ^2.1.5
  url_launcher: ^6.1.2
  lazy_load_scrollview: ^1.3.0
  pagination_view: ^2.0.0
  intl: ^0.17.0
  infinite_scroll_pagination: ^3.1.0
  geolocator: ^8.2.1
  geocoding: ^2.0.4
  share_plus: ^4.0.4
  cell_calendar: ^0.6.0
  permission_handler: ^9.2.0
  google_mobile_ads: ^1.2.0
  intl_phone_field: ^3.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/svgs/

  fonts:
    - family: GemunuLibre
      fonts:
        - asset: assets/fonts/GemunuLibre/GemunuLibre-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/GemunuLibre/GemunuLibre-Light.ttf
          weight: 300
        - asset: assets/fonts/GemunuLibre/GemunuLibre-Regular.ttf
          weight: 400
        - asset: assets/fonts/GemunuLibre/GemunuLibre-Medium.ttf
          weight: 500
        - asset: assets/fonts/GemunuLibre/GemunuLibre-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/GemunuLibre/GemunuLibre-Bold.ttf
          weight: 700
        - asset: assets/fonts/GemunuLibre/GemunuLibre-ExtraBold.ttf
          weight: 800
    - family: Heebo
      fonts:
        - asset: assets/fonts/heebo/Heebo-Thin.ttf
          weight: 100
        #        - asset: assets/fonts/heebo/Heebo-ExtraLight.ttf
        #          weight: 200
        - asset: assets/fonts/heebo/Heebo-Light.ttf
          weight: 300
        - asset: assets/fonts/heebo/Heebo-Regular.ttf
          weight: 400
        - asset: assets/fonts/heebo/Heebo-Medium.ttf
          weight: 500
        #        - asset: assets/fonts/Heebo/Heebo-SemiBold.ttf
        #          weight: 600
        - asset: assets/fonts/heebo/Heebo-Bold.ttf
          weight: 700
        - asset: assets/fonts/heebo/Heebo-ExtraBold.ttf
          weight: 800